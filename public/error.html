<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Failed | Digital Workshop</title>
    
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Additional styles specific to error page */
        .error-container {
            text-align: center;
            padding: var(--spacing-xl) 0;
        }
        
        .error-icon-large {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--spacing-lg);
            border-radius: 50%;
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid rgba(255, 107, 107, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.6s ease;
        }
        
        .error-icon-large svg {
            width: 40px;
            height: 40px;
        }
        
        .error-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            color: #ff6b6b;
        }
        
        .error-message {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-sm);
            line-height: 1.6;
        }
        
        .error-details {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: var(--spacing-xl);
            line-height: 1.6;
        }
        
        .error-box {
            background: var(--glass-bg);
            border: 1px solid rgba(255, 107, 107, 0.2);
            border-radius: 16px;
            padding: var(--spacing-lg);
            margin: var(--spacing-xl) 0;
        }
        
        .error-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #ff8787);
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-family: var(--font-family);
            font-size: 1rem;
            font-weight: 500;
            padding: 1rem 2rem;
            margin-top: var(--spacing-md);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            overflow: hidden;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            color: white;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 
                0 4px 20px rgba(0, 212, 255, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 30px rgba(0, 212, 255, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }
        
        .contact-info {
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--glass-border);
        }
        
        .contact-text {
            font-size: 0.875rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <!-- Background overlay -->
    <div class="bg-overlay"></div>
    
    <!-- Main container -->
    <div class="container">
        
        <div class="error-container">
            <!-- Error icon -->
            <div class="error-icon-large">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="18" stroke="#ff6b6b" stroke-width="2"/>
                    <path d="M20 12V22M20 28H20.02" stroke="#ff6b6b" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </div>
            
            <h1 class="error-title">Registration Failed</h1>
            
            <div class="error-box" style="position: relative;">
                <p class="error-message" id="errorMessage">
                    SAP ID not found. You are not registered for this workshop.
                </p>
                <p class="error-details">
                    The SAP ID you entered does not exist in our database. 
                    Please verify your SAP ID or contact the workshop coordinator for assistance.
                </p>
            </div>
            
            <a href="/" class="back-btn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M12 4L6 10L12 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Try Again
            </a>
            
            <div class="contact-info">
                <p class="contact-text">
                    Need help? Contact the workshop coordinator
                </p>
            </div>
        </div>
        
    </div>
    
    <script>
        // Get error message from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const errorParam = urlParams.get('error');
        
        if (errorParam) {
            document.getElementById('errorMessage').textContent = errorParam;
        }
    </script>
</body>
</html>
