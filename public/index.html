        <header class="header">

            <div class="logo-icon">

                    <path d="M26 30L30 34L36 26" stroke="url(#gradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="48" y2="48">
                            <stop offset="0%" stop-color="#00d4ff"/>
                            <stop offset="100%" stop-color="#7b2ff7"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>


            <h1 class="title"><span class="highlight">Digital Workshop</span> 2026</h1>
            <p class="subtitle">Event Registration</p>
        </header>

        <!-- Form -->
        <form id="registrationForm" class="form">

                    <select id="department" name="department" class="form-select" required>

            <!-- SAP ID -->
            <div class="form-group">
                <label for="sapId" class="form-label">SAP ID</label>
                <input
                    type="text"
                    id="sapId"
                    name="sapId"
                    class="form-input"
                    placeholder="Enter your SAP ID"
                    required
                    pattern="[0-9]+"
                    title="SAP ID should contain only numbers"
                >
            </div>

            <!-- Submit -->
            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="btn-text">Register Now</span>
                <span class="btn-loader" style="display: none;">
                    <svg class="spinner" width="20" height="20" viewBox="0 0 20 20">
                        <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
                    </svg>
                </span>
            </button>
            
            <!-- Error Message -->
            <div class="error-alert" id="errorAlert" style="display: none;">
                <svg class="error-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="10" r="9" stroke="#ff6b6b" stroke-width="2"/>
                    <path d="M10 6V10M10 14H10.01" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span class="error-text" id="errorText"></span>
            </div>

        </form>

        <!-- Success Message -->
        <div class="success-message" id="successMessage" style="display: none;">
            <svg class="success-icon" width="48" height="48" viewBox="0 0 48 48" fill="none">
                <circle cx="24" cy="24" r="22" stroke="url(#successGradient)" stroke-width="2"/>
                <path d="M14 24L20 30L34 16" stroke="url(#successGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <defs>
                    <linearGradient id="successGradient" x1="0" y1="0" x2="48" y2="48">
                        <stop offset="0%" stop-color="#00ff88"/>
                        <stop offset="100%" stop-color="#00d4ff"/>
                    </linearGradient>
                </defs>
            </svg>

            <h2 class="success-title">Registration Successful!</h2>
            <p class="success-text">You're all set for the workshop.</p>
        </div>
