<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful | Digital Workshop</title>
    
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Additional styles specific to result page - refined for premium feel */
        .result-container {
            text-align: center;
            padding: var(--spacing-xl) 0;
        }
        
        .result-icon {
            margin-bottom: var(--spacing-lg);
            animation: scaleIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .result-title {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }
        
        .result-message {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
            line-height: 1.6;
        }
        
        /* Table number display - celebratory box */
        .table-display {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: var(--spacing-2xl);
            margin: var(--spacing-xl) 0;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 40px rgba(0, 212, 255, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .table-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-cyan) 0%, var(--accent-purple) 100%);
        }
        
        .table-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
        }
        
        .table-number {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            margin: var(--spacing-md) 0;
            animation: gentlePulse 3s ease-in-out infinite;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Adjust font size for longer text like roles */
        .table-number.role-text {
            font-size: 2rem;
            white-space: nowrap;
        }
        
        @keyframes gentlePulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.02);
            }
        }
        
        .attendee-info {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--glass-border);
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-xs) 0;
        }
        
        .info-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
        }
        
        .info-value {
            font-size: 0.875rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        /* Action button - subtle ghost style */
        .back-btn {
            display: inline-block;
            font-family: var(--font-family);
            font-size: 0.875rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            margin-top: var(--spacing-lg);
            border: 1.5px solid var(--glass-border);
            border-radius: 10px;
            background: var(--glass-bg);
            color: var(--text-secondary);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .back-btn:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            background: rgba(0, 212, 255, 0.05);
            transform: translateY(-2px);
        }
        
        /* Error state */
        .error-container {
            text-align: center;
            padding: var(--spacing-xl) 0;
        }
        
        .error-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--spacing-lg);
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .error-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ef4444;
            margin-bottom: var(--spacing-sm);
        }
        
        .error-message {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
            line-height: 1.6;
        }
        
        /* Loading state */
        .loading {
            text-align: center;
            padding: var(--spacing-xl) 0;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto var(--spacing-md);
            border: 3px solid var(--glass-border);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Agenda button - premium gradient */
        .agenda-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: 0.875rem 1.75rem;
            margin-top: var(--spacing-lg);
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-purple) 100%);
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9375rem;
            letter-spacing: 0.01em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 6px 20px rgba(0, 212, 255, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }
        
        .agenda-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 28px rgba(0, 212, 255, 0.35),
                0 0 0 1px rgba(255, 255, 255, 0.15) inset;
        }
        
        .agenda-btn svg {
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <!-- Background overlay -->
    <div class="bg-overlay"></div>
    
    <!-- Main container -->
    <div class="container">
        
        <!-- Loading state (shown initially) -->
        <div id="loadingState" class="loading">
            <div class="loading-spinner"></div>
            <p style="color: var(--text-secondary); font-size: 0.875rem;">Loading your registration...</p>
        </div>
        
        <!-- Success state (hidden initially) -->
        <div id="successState" class="result-container" style="display: none;">
            <!-- Success icon -->
            <div class="result-icon">
                <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                    <circle cx="32" cy="32" r="30" stroke="url(#resultGradient)" stroke-width="2"/>
                    <path d="M20 32L28 40L44 24" stroke="url(#resultGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    <defs>
                        <linearGradient id="resultGradient" x1="0" y1="0" x2="64" y2="64">
                            <stop offset="0%" stop-color="#00ff88"/>
                            <stop offset="100%" stop-color="#00d4ff"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            
            <h1 class="result-title">Registration Successful!</h1>
            <p class="result-message" id="welcomeMessage">Welcome to the Digital Workshop 2026!</p>
            
            <!-- Table assignment display -->
            <div class="table-display">
                <div class="table-label">Your Assigned Table</div>
                <div class="table-number" id="tableNumber">--</div>
                
                <!-- Attendee details -->
                <div class="attendee-info">
                    <div class="info-row">
                        <span class="info-label">Name</span>
                        <span class="info-value" id="attendeeName">--</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Department</span>
                        <span class="info-value" id="attendeeDept">--</span>
                    </div>
                </div>
            </div>
            
            <!-- Event Agenda Button -->
            <a href="agenda.pdf" target="_blank" class="agenda-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                View Event Agenda
            </a>
            
            <p style="font-size: 0.875rem; color: var(--text-muted); margin-top: var(--spacing-md);">
                Please proceed to your assigned table
            </p>
            
            <a href="/" class="back-btn">← Back to Registration</a>
        </div>
        
        <!-- Error state (hidden initially) -->
        <div id="errorState" class="error-container" style="display: none;">
            <div class="error-icon">⚠️</div>
            <h2 class="error-title">Registration Issue</h2>
            <p class="error-message" id="errorMessage">Something went wrong</p>
            <a href="/" class="back-btn">← Try Again</a>
        </div>
        
    </div>
    
    <script src="result.js"></script>
</body>
</html>
